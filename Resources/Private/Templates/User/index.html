{namespace tk=Tx_Timekeeping_ViewHelpers}

<f:layout name="main" />

	<!-- TITLE -->
<f:section name="title">
	<f:translate key="Member_Show_Title" arguments="{0: user.name}" />
</f:section>

	<!-- MENU -->
<f:section name="menu">
	<ul>
		<li><f:link.action action="new" controller="Timeunit" arguments="{family : family}"><f:translate key="Family_Show_Action_NewTimeunit" /></f:link.action></li>
	</ul>
</f:section>

<f:section name="content">
	<table>
		<tr>
			<th><f:translate key="Timeunit_Index_List_DateOfWork" /></th>
			<th><f:translate key="Timeunit_Index_List_Description" /></th>
			<th><f:translate key="Timeunit_Index_List_Duration" /></th>
			<th><f:translate key="Timeunit_Index_List_Cleaning" /></th>
		</tr>
		<f:for each="{timeunits}" as="timeunit">
			<tr>
				<td><f:format.date format="d.m.Y">{timeunit.dateOfWork}</f:format.date></td>
				<td>{timeunit.description}</td>
				<td><tk:timeFormat amount="{timeunit.duration}" /></td>
				<td><tk:cleaningWork amount="{timeunit.cleaning}" /></td>
			</tr>
		</f:for>
		<tr class="summary">
			<td></td>
			<td>Gesamt</td>
			<td><tk:timeFormat amount="{assignment.workedTime}" /></td>
			<td><tk:timeFormat amount="{assignment.workedCleaningTime}" /></td>
		</tr>
	</table>
</f:section>
